<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./../html_cards/style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="card">
            <div class="card_content">
                <div class="card_left_column center_children flex_vertical">
                    <div class="circle_img">
                        <img src="{profile_url}">
                    </div>
                </div>
                <div class="card_right_column flex_vertical">
                    <div id="username" class="text_row center_children" style="flex:1.3;font-size:40px;color:rgb({user_colour});">
                        <span>{username}#{discriminator}</span>
                    </div>
                    <div class="text_row center_children" style="flex:1.4;font-size:46px;font-weight:bold;">
                        <span>{party1} Level Up! {party2}</span>
                    </div>
                    <div id="level" class="text_row center_children">
                        <span>LEVEL {level}</span>
                    </div>
                    <div id="rank" class="text_row center_children">
                        <span>RANK #{rank}</span>
                    </div>
                    <div id="experience" class="text_row center_children">
                        <span>{xp_quantity} XP</span>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
